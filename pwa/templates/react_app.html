<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billo - Restaurant Management</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Billo">
    <link rel="apple-touch-icon" href="/static/images/icon-192x192.png">
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Global currency styling */
        .currency::before {
            content: 'KES ';
            font-weight: 500;
        }
        .price {
            font-weight: 600;
            color: #2c3e50;
        }
        .price::before {
            content: 'KES ';
            font-weight: 500;
        }
        .amount {
            font-weight: 500;
        }
        .amount::before {
            content: 'KES ';
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading indicator that will be replaced by React -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="loading-spinner"></div>
            <span style="margin-left: 10px;">Loading Billo...</span>
        </div>
    </div>

    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Load Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load React Router -->
    <script src="https://unpkg.com/react-router-dom@6.8.1/umd/react-router-dom.development.js"></script>
    
    <!-- Load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Load our JavaScript files -->
    <script type="module" src="/static/js/supabase.js"></script>
    <script type="module" src="/static/js/auth-service.js"></script>
    <script type="module" src="/static/js/error-boundary.js"></script>
    <script type="module" src="/static/js/service-context.js"></script>
    <script type="module" src="/static/js/api-interceptor.js"></script>
    <script type="module" src="/static/js/auth-flow.js"></script>
    <script type="module" src="/static/js/app.js"></script>
    
    <!-- PWA Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.error('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    
    <!-- Global error handler -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            // Here you can add error reporting to a service like Sentry
        });
        
        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled rejection:', event.reason);
            // Here you can add error reporting to a service like Sentry
        });
    </script>
</body>
</html>
